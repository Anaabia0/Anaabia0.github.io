<script>
    async function nomePersonagem() {
  const url = "https://dragonball-api.com/api/characters/2";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Response status: ${response.status}`);
    }

    const json = await response.json();
    console.log(json);
    console.log(json.name);

    document.getElementById('nomeDragon').innerText = json.name;
    document.getElementById('imagem').src = json.image;
    document.getElementById('descricao').innerText = json.description;

    
  } catch (error) {
    console.error(error.message);
  }
}
    nomePersonagem();

</script>
